<!DOCTYPE html>
<html lang="vn">
    <head>
        <title>Quyên góp, cứu trợ</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="style-donate.css">
    </head>
    <body>
        <div>
            <h2>Cần quyên góp</h2>
            <form action="">
                <h3>Mời bạn điền các thông tin dưới đây</h3>
                
                <div id="intro">
                    <div>Trân thành cảm ơn các tấm lòng thiện nguyện!</div>
                    <a href="shop.html" target="_blank">Mua sắm tại đây</a>
                </div>

                <div id="input">
                    <label >
                        <div>Địa chỉ email (nếu có)</div>
                        <input class="textinput" type="text">
                    </label>
                    <label>
                        <div>Số điện thoại <span>(bắt buộc)</span></div>
                        <input class="textinput" type="text">
                    </label>
                    <label >
                        <div>Khu vực</div>
                        <input class="textinput" type="text">
                    </label>

                    <label for="type">Chọn danh mục</label>
                        <select id="type" name="type">
                        <option value="volvo">Lương thực</option>
                        <option value="saab">Đồ dùng cá nhân</option>
                        <option value="fiat">Đồ điện tử</option>
                        <option value="audi">Khác</option>
                        </select>
                    <label >
                        <div>Thông tin chi tiết</div>
                        <input class="textinput" type="text" name="" id="">
                    </label>
                    <label for="">
                        <div>Ảnh (nếu có)</div>
                        <input type="file">
                    </label>
                    <input id="submit" type="submit" name="" id="" value="Quyên góp">
                </div>

                
            </form>
        </div>

        <div>
            <h2>Cần được giúp đỡ</h2>

                <h3>Mời bạn điền các thông tin dưới đây</h3>
                
                <div id="intro">

                    <a href="shop.html" target="_blank">Mua sắm tại đây</a>
                </div>

                <div id="input">
                    <label >
                        <div>Địa chỉ email (nếu có)</div>

                    </label>
                    <label>
                        <div>Số điện thoại <span>(bắt buộc)</span></div>
                        <input class="textinput" type="text">
                    </label>
                    <label >
                        <div>Khu vực</div>
                        <input class="textinput" type="text">
                    </label>

                    <label for="type">Chọn danh mục</label>
                        <select id="type" name="type">
                        <option value="volvo">Lương thực</option>
                        <option value="saab">Đồ dùng cá nhân</option>
                        <option value="fiat">Đồ điện tử</option>
                        <option value="audi">Khác</option>
                        </select>
                    <label >
                        <div>Thông tin chi tiết</div>
                        <input class="textinput" type="text" name="" id="">
                    </label>
                    <label for="">
                        <div>Ảnh (nếu có)</div>
                        <input type="file">
                    </label>
                    <input id="submit" type="submit" name="" id="" value="Đăng tin">
                </div>

                
            </form>
        </div>
    </body>
</html>
